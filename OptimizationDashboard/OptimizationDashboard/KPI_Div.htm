<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="kpistyle.css" />
    <title>KPI Test</title>
</head>
<body>
<p></p>
<div class="workspace">
    <div class="kpi kpi_two yellow">
        <div class="kpiTitle">Total Compliance</div>
        <div class="kpiValue">78%</div>
        <p></p>
        <div class="kpiTarget">90%</div>
    </div>

    <div class="kpi kpi_two green">
        <div class="kpiTitle">Locked Loads</div>    
        <div class="kpiValue">12%</div>
        <p></p>
        <div class="kpiTarget">10%</div>
    </div>

</div>
<div class="divider">&nbsp;</div>
<div class="workspace" >
    <div class="kpi kpi_three green">
        <div class="kpiTitle">First Load</div>
        <div class="kpiValue">0:16</div>
        <p></p>
        <div class="kpiTarget">0:10</div>
    </div>

    <div class="kpi kpi_three red">
        <div class="kpiTitle">Job Wait</div>    
        <div class="kpiValue">0:16</div>
        <p></p>
        <div class="kpiTarget">0:10</div>
    </div>

    <div class="kpi kpi_three red">
        <div class="kpiTitle">Yard Time</div>    
        <div class="kpiValue">0:18</div>
        <p></p>
        <div class="kpiTarget">0:15</div>
    </div>
</div>
</body>
</html>
